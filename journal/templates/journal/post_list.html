{% extends 'journal/base.html' %}

{% block content %}
  {% for post in posts %}
    <div class="post">
      <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
      <p class="preview">{{ post.text|truncatechars:600 }}</p>
      <div class="date">
        {{ post.published_date }}
      </div>
      <a href="{% url 'post_detail' pk=post.pk %}"><div class="read-more">
        <p>READ MORE</p>
      </div></a>
    </div>
    {% endfor %}
{% endblock %}
