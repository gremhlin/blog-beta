{% extends 'journal/base.html' %}
{% load static %}

{% block content %}
  <div class="container" style="margin-top: 30px">
  <div class="row">

    <!--Post list-->
    <div class="col-sm-8">
    {% for post in posts %}
    <div class="post">
      <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
      <p class="preview">{{ post.text|truncatechars:600 }}</p>
      <div class="date">
        {{ post.published_date }}
      </div>
      <a class="btn btn-dark btn-block" href="{% url 'post_detail' pk=post.pk %}" role="button">Read More</a>
    </div>
    {% endfor %}
    </div>
    <!--End of post list-->

    <!--Sidebar-->
    <div class="col-sm-4">
      <div class="card" style="width:400px">
        <img class="card-img-top" src="{% static 'images/biopic.jpg' %}" alt="Card image">
        <div class="card-body">
          <h4 class="card-title">About me</h4>
          <p class="card-text">{{ bio.biography_blurb }}</p>
          <div class="class list-group list-group-flush">
             <a href="https://www.linkedin.com/in/jorgen-borchgrevink/" class="list-group-item list-group-item-action">LinkedIn</a>
             <a href="https://github.com/gremhlin" class="list-group-item list-group-item-action">GitHub</a>
             <a href="{% url 'about' %}" class="list-group-item list-group-item-action">Read More</a>
          </div>
        </div>
      </div>
    </div>
    <!--End of sidebar-->
  </div>

{% endblock %}
