{% extends 'journal/base.html' %}

{% block content %}
<div class="container" style="margin-top: 30px">
<div class="row">
  <!--Sidebar-->
  <div class="col-md-4">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Sort</h4>
        <div class="class list-group list-group-flush">
           <a href="#" class="list-group-item list-group-item-action">These features will be added eventually</a>
        </div>
      </div>
    </div>
  </div>

  <!--Post list-->
  <div class="col-md-8">
  {% for post in posts %}
  <div class="post">
    <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
    <p class="preview">{{ post.text|truncatechars:600 }}</p>
    <div class="date">
      {{ post.published_date }}
    </div>
    <a class="btn btn-dark btn-block" href="{% url 'post_detail' pk=post.pk %}" role="button">Read More</a>
  </div>
  {% endfor %}
  </div>
  <!--End of post list-->


  <!--End of sidebar-->
</div>
{% endblock %}
